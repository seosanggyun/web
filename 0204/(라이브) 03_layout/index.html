<!-- !tab -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- 과일 목록 ul li 3개정도 -->
    <!-- ul>li*3 -->
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>파인애플</li>
    </ul>
    <!-- fruit-list 아이디를 ul, fruit-item 클래스를 지정 -->
    <!-- ul#fruit-list>li.fruit-item*3 -->
    <ul id="fruit-list">
        <li class="fruit-item"></li>
        <li class="fruit-item"></li>
        <li class="fruit-item"></li>
    </ul>
    <!-- 테이블
    table
        thead
            tr
                th
        tbody
            tr
                td
        tfoot
            tr
                td
    -->
    <!-- table>(thead>tr>th*3)+(tbody>tr>td*3)+(tfoot>tr>td*3) -->
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
