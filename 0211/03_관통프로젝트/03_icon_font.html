<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 
    HTML/CSS 진행할 때는
    경로 수정 필수!
    href="/images/.." (X)
    href="images/..." (O)
  -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .fa-python:hover {
      color: green;
    }
    /* 폰트가 로드가 안될 경우 순차적으로...*/
    /* 
      sans-serif : 고딕
      serif : 명조
    */
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
     
    h1 {
      font-family: 'Gugi', cursive;
    }
  </style>
</head>
<body>
  <h1>내 홈페이지</h1>
  <p>그들의 장비와 기구는 모두 살아 있다.</p>
  <i class="fa-brands fa-python"></i>
  <i class="fa-brands fa-python" style="color: orange; font-size: 3rem;"></i>
  <i class="fa-brands fa-python animate__animated animate__bounce animate__infinite"></i>
  <i class="fa-solid fa-coffee fa-xl"></i>
  <i class="fa-solid fa-coffee fa-5x"></i>
</body>
</html>
