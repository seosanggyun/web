<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  <!-- header -->
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
    <a href="https://www.ssafy.com">
      <!-- contents에 해당하는 부분 -->
      <img src="DOG?.jpg" alt="싸피 로고">

    </a>
    <h1>학생 건강 설문</h1>
  </header>

  <!-- section -->
  <section>
    <!-- 건강 설문 작성 form -->
    <form action="#">
      <!-- 이름 -->
      <div>
        <label for="name">이름 적어줭</label><br>
        <input id="name" type="text" autofocus required>
      </div>

      <!-- 지역 -->
      <div>
        <label for="region">지역을 선택행</label><br>
        <select name="region" id="region" required>
          <option value="">선택</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
          <option value="구미">구미</option>
          <option value="부울경" selected>부울경</option>

        </select>
      </div>

      <!-- 체온 -->
      <div>
        <p>오늘의 체온을 골라봥</p>
        <input id="normal" type="radio" name="temp" value="normal" checked>
        <label for="normal">37도 밈안</label>
        <br>
        <input id="warning" type="radio" name="temp" value="warning">
        <label for="warning">37도 잇앙</label>
      </div>

      <!-- 전송 -->
      <input type="submit" value="전송">
    </form>
  </section>

  <!-- footer -->
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
