<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Selector</title>
  <style>
    #ssafy > p:nth-child(2) {
    color: red;
    }
    #ssafy > p:nth-of-type(2) {
    color: blue;
    }
  </style>
</head>
<body>
  <div id="ssafy">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
</div>
</body>
</html>
