<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      height: 3000px;
    }
    
    .box {
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
      text-align: center;
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box col">1</div>
      <div class="box col">2</div>
      <div class="box col">3</div>
    </div>
    <hr>
    <div class="row">
      <div class="box col">1</div>
      <div class="box col">2</div>
      <div class="w-100"></div>
      <div class="box col">3</div>
      <div class="box col">4</div>
    </div>
    <hr>
    <div class="row">
      <div class="box col">1</div>
      <div class="box col">2</div>
    </div>
    <div class="row">
      <div class="box col">3</div>
      <div class="box col">4</div>
    </div>
    <hr>
    <!-- 전체 1:2:1
    전체 12 => 3:6:3
    -->
    <div class="row">
      <div class="box col-3">col-3</div>
      <div class="box col-6">col-6</div>
      <div class="box col-3">col-3</div>
    </div>
    <hr>
    <!-- 전체가 12를 넘어서면?
      div.row>div.box.col-1*13
     -->
     <div class="row">
       <!-- ctrl+alt 방향키 (위아래), multi line selector -->
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
       <div class="box col-1">col-1</div>
     </div>
     <hr>
     <div class="row">
       <div class="box col-9">col-9</div>
       <div class="box col-4">col-4</div>
       <div class="box col-3">col-3</div>
     </div>
     <hr>
     <div class="row">
       <!-- 총 4개 -->
       <!-- 가장 작은 2개, 그 다음은 3개, 그 다음은 4개
      (sm, md) -->
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
      <div class="box col-6 col-sm-4 col-md-3">1</div>
     </div>
    <hr>
    <h2>Nesting</h2>
    <div class="row">
      <div class="box col-6">
        <div class="row">
          <div class="box col-3">1</div>
          <div class="box col-3">2</div>
          <div class="box col-3">3</div>
          <div class="box col-3">4</div>
        </div>
      </div>
      <div class="box col-6">1</div>
      <div class="box col-6">1</div>
      <div class="box col-6">1</div>
    </div>
    <hr>
    <h2>김치냉장고 레이아웃</h2>
    <div class="row">
      <div class="box col-6">고</div>
      <div class="box col-6">
        <div class="row">
          <div class="col-6">김</div>
          <div class="col-6">치</div>
          <div class="col-6">냉</div>
          <div class="col-6">장</div>
        </div>
      </div>
    </div>
    <hr>
    <h2>offset</h2>
    <div class="row">
      <div class="box offset-2 col-3">offset-2 col-3</div>
      <div class="box col-3">col-3</div>
    </div>
    <hr>
    <div class="row">
      <div class="box col-md-4 offset-4">md-4 offset-4</div>
      <div class="box col-md-4 offset-md-4 offset-lg-2">md-4 offset-md-4 offset-lg-2</div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
